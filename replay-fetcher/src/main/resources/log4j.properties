log4j.rootLogger=ERROR

log4j.logger.com.steam=WARN, F1
log4j.logger.com.dota=WARN, F1
log4j.logger.api.common=WARN, F1

log4j.logger.info.pudgestats.fetcher=TRACE, A1

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-5p %m%n

log4j.appender.F1=org.apache.log4j.FileAppender
log4j.appender.F1.layout=org.apache.log4j.PatternLayout
log4j.appender.F1.layout.ConversionPattern=%-5p %m%n
log4j.appender.F1.file=./log/pudge-replay-fetcher.log
